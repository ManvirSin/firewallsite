<!DOCTYPE html>
<html lang="en">
<head>
  {% extends "base.html" %}
  {% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Firewall Rules</h1>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Table</th>
            <th>Chain</th>
            <th>Rule</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for rule in rules %}
            <tr>
              <td>{{ rule.table }}</td>
              <td>{{ rule.chain }}</td>
              <td>{{ rule.rule }}</td>
              <td>
                <a href="{% url 'modify_rule' rule.id %}" class="btn btn-warning">Modify</a>
                <a href="{% url 'delete_rule' rule.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this rule?');">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-12 text-center">
      <a href="{% url 'create_rule' %}" class="btn btn-success">Create new rule</a>
    </div>
  </div>
</div>
{% endblock %}
